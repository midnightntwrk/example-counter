name: CI

# ↓ lock down top‐level permissions. Define all permissions at job level
permissions: {}

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read             # we only need to checkout code
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903  #v6.0.0
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install compactc
        env:
          COMPACT_VERSION: 0.26.0
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf https://github.com/midnightntwrk/compact/releases/latest/download/compact-installer.sh | sh
          compact update $COMPACT_VERSION
          compact compile --version

      - name: Compile and test contract
        working-directory: contract
        run: |
          npm run lint
          npm run compact
          npm run typecheck
          npm run build
          npm run test

      - name: Compile counter-cli
        working-directory: counter-cli
        run: |
          npm run lint
          npm run typecheck
          npm run build
          npm run test-api
