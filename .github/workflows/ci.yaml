name: CI

# ↓ lock down top‐level permissions. Define all permissions at job level
permissions: {}

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read             # we only need to checkout code
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  #v5.0.0

      - name: Prefer Google mirror globally
        run: |
          echo '{"registry-mirrors":["https://mirror.gcr.io"]}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker

      - name: Setup Compact Compiler
        uses: midnightntwrk/setup-compact-action@4130145456ad3f45934788dd4a65647eb283e658
        with:
          compact-version: '0.26.0'

      - name: Install Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903  #v6.0.0
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Compile and test contract
        working-directory: contract
        run: |
          npm run lint
          npm run compact
          npm run typecheck
          npm run build
          npm run test

      - name: Compile counter-cli
        working-directory: counter-cli
        run: |
          npm run lint
          npm run typecheck
          npm run build
          npm run test-api
